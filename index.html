<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OdinForm</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="./script.js"></script>
</head>

<body>
    <div class="content">
        <div class="picture">
            <div class="logo"></div>
        </div>
        <div class="right">
            <div class="dummy-text left">
                <p>This is not a real service! elit. Cum autem nesciunt, beatae laudantium, quia
                    voluptates eum voluptate amet quam sunt corrupti</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="remote-text">You <em>know</em> you want to.</p>
            </div>
            <form action="#" id="form">
                <div class="form left">
                    <p class="form-title">Let's do this!</p>
                    <div class="form-row">
                        <label for="f_name">first name</label>
                        <input type="text" id="f_name" name="f_name" required>
                    </div>
                    <div class="form-row">
                        <label for="l_name">last name</label>
                        <input type="text" id="l_name" name="l_name" required>
                    </div>
                    <div class="form-row">
                        <label for="email">email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-row">
                        <label for="phone_number">phone number</label>
                        <input type="tel" name="phone_number" id="phone_number" required>
                    </div>
                    <div class="form-row">
                        <label for="pwd">password</label>
                        <input type="password"
                               name="pwd" 
                               class="pwd invalid"
                               id="pwd" 
                               required
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                               required
                        >
                    </div>
                    <div class="form-row">
                        <label for="pwd_confirm">confirm password</label>
                        <input type="password"
                               class="pwd-confirm invalid"
                               name="pwd_confirm" 
                               id="pwd_confirm" 
                               required
                        >
                    </div>
                </div>
            </form>
            <div class="btn-container left">
                <button class="btn" type="submit" form="form">Create Account</button>
            </div>
            <div class="login left">
                <p>Already have an account?</p>
                <a class="anchor" href="#">Log in</a>
            </div>
        </div>

    </div>
    </div>


</body>







</html>
