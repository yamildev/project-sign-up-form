<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OdinForm</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>

    <body>
        <section class="left-section">
            <figure class="img">
                <img src="/img/photo-1585202900225-6d3ac20a6962.avif" alt="">
                <figcaption class="odin-logo-container">
                    <img src="/img/odin-lined.png">
                </figcaption>
            </figure>
        </section>
        <section class="right-section">
            <div class="header-section">
                <header>
                    <p class="first-para">Lorem ipsum dolor sit Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto assumenda repudiandae consequatur recusandae ipsa quos.</p>
                    <p class="second-para">Lorem ipsum dolor sit amet.</p> 
                </header>
            </div>
            <div class="form-section">
                <form class="project-form" action="" method="post" id="myForm">
                        <div class="form-row">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="form-row">
                            <label for="last-name" name="last-name">LAST NAME</label>
                            <input type="text" id="last-name">
                        </div>
                        <div class="form-row">
                            <label for="email" name="email">EMAIL</label>
                            <input type="email" id="email">
                        </div>
                        <div class="form-row">
                            <label for="phone-number" name="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone number">
                        </div>
                        <div class="form-row">
                            <label for="pwd" name="pwd">PASSWORD</label>
                            <input type="password" id="pwd">
                        </div>
                        <div class="form-row">
                            <label for="confirm-pwd" name="confirm-pwd">CONFRIM PASSWORD</label>
                            <input type="text" id="confirm-pwd">
                        </div>
                </form>
            </div>
            <input class="myButton" type="submit" form="myform" value="Update"/>

            <p class="login">Already have an account? <a class="login-link" href="/index.html">Login</a></p>
        </section>


    </body>







</html>
